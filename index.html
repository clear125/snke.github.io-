<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手机贪吃蛇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        h1 {
            color: #333;
            margin: 10px 0;
            font-size: 1.8rem;
            text-align: center;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        #game-board {
            width: 100%;
            height: auto;
            aspect-ratio: 1/1;
            border: 2px solid #333;
            background-color: #fff;
            display: block;
        }
        
        #score-display {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #333;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            width: 80%;
            max-width: 300px;
        }
        
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            min-width: 100px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
        }
        
        .swipe-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .swipe-row {
            display: flex;
            justify-content: space-between;
            height: 33%;
        }
        
        .swipe-section {
            width: 33%;
            height: 100%;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>手机贪吃蛇</h1>
    <div id="game-container">
        <canvas id="game-board"></canvas>
        <div id="game-over">
            <h2>游戏结束!</h2>
            <p id="final-score">得分: 0</p>
            <button id="restart-btn">重新开始</button>
        </div>
    </div>
    <div id="score-display">得分: 0</div>
    <div class="controls">
        <button id="start-btn">开始游戏</button>
        <button id="pause-btn">暂停</button>
    </div>
    
    <!-- 触摸控制区域 -->
    <div class="swipe-area" id="swipe-area">
        <div class="swipe-row">
            <div class="swipe-section" data-direction="up"></div>
        </div>
        <div class="swipe-row">
            <div class="swipe-section" data-direction="left"></div>
            <div class="swipe-section"></div>
            <div class="swipe-section" data-direction="right"></div>
        </div>
        <div class="swipe-row">
            <div class="swipe-section" data-direction="down"></div>
        </div>
    </div>

    <script>
        // 游戏常量
        const GRID_SIZE = 20;
        const DIRECTIONS = {
            UP: { x: 0, y: -1 },
            DOWN: { x: 0, y: 1 },
            LEFT: { x: -1, y: 0 },
            RIGHT: { x: 1, y: 0 }
        };

        // 游戏变量
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        let cellSize;
        let snake = [];
        let food = {};
        let direction = DIRECTIONS.RIGHT;
        let nextDirection = DIRECTIONS.RIGHT;
        let score = 0;
        let gameSpeed = 150;
        let gameLoop;
        let isPaused = false;
        let isGameOver = false;
        let isGameStarted = false;

        // 初始化游戏
        function initGame() {
            // 设置画布大小
            resizeCanvas();
            
            // 初始化蛇身 (3节)
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            
            // 初始方向
            direction = DIRECTIONS.RIGHT;
            nextDirection = DIRECTIONS.RIGHT;
            
            // 初始分数
            score = 0;
            updateScore();
            
            // 生成食物
            generateFood();
            
            // 重置游戏状态
            isGameOver = false;
            isGameStarted = true;
            document.getElementById('game-over').style.display = 'none';
            
            // 开始游戏循环
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameTick, gameSpeed);
            
            // 绘制初始状态
            drawGame();
        }

        // 调整画布大小
        function resizeCanvas() {
            const size = Math.min(
                window.innerWidth - 40,
                window.innerHeight - 200,
                400
            );
            canvas.width = size;
            canvas.height = size;
            cellSize = size / GRID_SIZE;
        }

        // 游戏主循环
        function gameTick() {
            if (isPaused || isGameOver || !isGameStarted) return;
            
            // 更新方向
            direction = nextDirection;
            
            // 计算新蛇头位置
            const head = { 
                x: snake[0].x + direction.x, 
                y: snake[0].y + direction.y 
            };
            
            // 检查碰撞
            if (checkCollision(head)) {
                gameOver();
                return;
            }
            
            // 添加新蛇头
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                generateFood();
                
                // 每得50分加速
                if (score % 50 === 0) {
                    gameSpeed = Math.max(50, gameSpeed - 10);
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameTick, gameSpeed);
                }
            } else {
                // 没吃到食物则移除蛇尾
                snake.pop();
            }
            
            // 绘制游戏
            drawGame();
        }

        // 检查碰撞
        function checkCollision(head) {
            // 检查墙壁碰撞
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                return true;
            }
            
            // 检查自身碰撞
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        // 生成食物
        function generateFood() {
            let validPosition = false;
            
            while (!validPosition) {
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
                
                // 确保食物不会出现在蛇身上
                validPosition = true;
                for (let i = 0; i < snake.length; i++) {
                    if (food.x === snake[i].x && food.y === snake[i].y) {
                        validPosition = false;
                        break;
                    }
                }
            }
        }

        // 绘制游戏
        function drawGame() {
            // 清空画布
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制蛇
            ctx.fillStyle = '#4CAF50';
            snake.forEach((segment, index) => {
                // 蛇头用不同颜色
                const color = index === 0 ? '#2E7D32' : '#4CAF50';
                ctx.fillStyle = color;
                ctx.fillRect(
                    segment.x * cellSize, 
                    segment.y * cellSize, 
                    cellSize - 1, 
                    cellSize - 1
                );
                
                // 蛇身圆角效果
                if (index > 0 && index < snake.length - 1) {
                    const prev = snake[index - 1];
                    const next = snake[index + 1];
                    
                    // 水平连接
                    if ((segment.x === prev.x && segment.x === next.x) || 
                        (segment.y === prev.y && segment.y === next.y)) {
                        ctx.fillRect(
                            segment.x * cellSize, 
                            segment.y * cellSize, 
                            cellSize - 1, 
                            cellSize - 1
                        );
                    }
                }
            });
            
            // 绘制食物
            ctx.fillStyle = '#f44336';
            ctx.beginPath();
            ctx.arc(
                food.x * cellSize + cellSize / 2,
                food.y * cellSize + cellSize / 2,
                cellSize / 2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 绘制网格线
            ctx.strokeStyle = '#eee';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * cellSize, 0);
                ctx.lineTo(i * cellSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * cellSize);
                ctx.lineTo(canvas.width, i * cellSize);
                ctx.stroke();
            }
        }

        // 更新分数显示
        function updateScore() {
            document.getElementById('score-display').textContent = `得分: ${score}`;
        }

        // 游戏结束
        function gameOver() {
            isGameOver = true;
            isGameStarted = false;
            clearInterval(gameLoop);
            
            document.getElementById('final-score').textContent = `得分: ${score}`;
            document.getElementById('game-over').style.display = 'block';
        }

        // 暂停/继续游戏
        function togglePause() {
            if (isGameOver || !isGameStarted) return;
            
            isPaused = !isPaused;
            document.getElementById('pause-btn').textContent = isPaused ? '继续' : '暂停';
        }

        // 触摸控制
        function setupTouchControls() {
            const swipeArea = document.getElementById('swipe-area');
            const sections = document.querySelectorAll('.swipe-section');
            
            // 点击控制
            sections.forEach(section => {
                section.addEventListener('click', () => {
                    const dir = section.dataset.direction;
                    if (!dir) return;
                    
                    switch (dir) {
                        case 'up':
                            if (direction !== DIRECTIONS.DOWN) nextDirection = DIRECTIONS.UP;
                            break;
                        case 'down':
                            if (direction !== DIRECTIONS.UP) nextDirection = DIRECTIONS.DOWN;
                            break;
                        case 'left':
                            if (direction !== DIRECTIONS.RIGHT) nextDirection = DIRECTIONS.LEFT;
                            break;
                        case 'right':
                            if (direction !== DIRECTIONS.LEFT) nextDirection = DIRECTIONS.RIGHT;
                            break;
                    }
                });
            });
            
            // 滑动手势控制
            let touchStartX = 0;
            let touchStartY = 0;
            
            swipeArea.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            swipeArea.addEventListener('touchmove', (e) => {
                if (!touchStartX || !touchStartY) return;
                
                const touchEndX = e.touches[0].clientX;
                const touchEndY = e.touches[0].clientY;
                
                const diffX = touchStartX - touchEndX;
                const diffY = touchStartY - touchEndY;
                
                // 确定主要滑动方向
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // 水平滑动
                    if (diffX > 0 && direction !== DIRECTIONS.RIGHT) {
                        nextDirection = DIRECTIONS.LEFT;
                    } else if (diffX < 0 && direction !== DIRECTIONS.LEFT) {
                        nextDirection = DIRECTIONS.RIGHT;
                    }
                } else {
                    // 垂直滑动
                    if (diffY > 0 && direction !== DIRECTIONS.DOWN) {
                        nextDirection = DIRECTIONS.UP;
                    } else if (diffY < 0 && direction !== DIRECTIONS.UP) {
                        nextDirection = DIRECTIONS.DOWN;
                    }
                }
                
                touchStartX = 0;
                touchStartY = 0;
                e.preventDefault();
            }, { passive: false });
        }

        // 事件监听
        function setupEventListeners() {
            // 键盘控制
            document.addEventListener('keydown', event => {
                switch (event.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        if (direction !== DIRECTIONS.DOWN) nextDirection = DIRECTIONS.UP;
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        if (direction !== DIRECTIONS.UP) nextDirection = DIRECTIONS.DOWN;
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        if (direction !== DIRECTIONS.RIGHT) nextDirection = DIRECTIONS.LEFT;
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        if (direction !== DIRECTIONS.LEFT) nextDirection = DIRECTIONS.RIGHT;
                        break;
                    case ' ':
                        togglePause();
                        break;
                }
            });

            // 按钮控制
            document.getElementById('start-btn').addEventListener('click', initGame);
            document.getElementById('restart-btn').addEventListener('click', initGame);
            document.getElementById('pause-btn').addEventListener('click', togglePause);
            
            // 窗口大小改变时调整画布
            window.addEventListener('resize', () => {
                resizeCanvas();
                drawGame();
            });
        }

        // 初始化
        function init() {
            resizeCanvas();
            setupEventListeners();
            setupTouchControls();
            drawGame();
        }

        // 启动游戏
        init();
    </script>
</body>
</html>
