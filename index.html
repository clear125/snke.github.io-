<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #game-container {
            position: relative;
        }
        
        #game-board {
            border: 2px solid #333;
            background-color: #fff;
        }
        
        #score-display {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    <div id="game-container">
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>游戏结束!</h2>
            <p id="final-score">得分: 0</p>
            <button id="restart-btn">重新开始</button>
        </div>
    </div>
    <div id="score-display">得分: 0</div>
    <div class="controls">
        <button id="start-btn">开始游戏</button>
        <button id="pause-btn">暂停</button>
    </div>

    <script>
        // 游戏常量
        const GRID_SIZE = 20;
        const CELL_SIZE = 20;
        const DIRECTIONS = {
            UP: { x: 0, y: -1 },
            DOWN: { x: 0, y: 1 },
            LEFT: { x: -1, y: 0 },
            RIGHT: { x: 1, y: 0 }
        };

        // 游戏变量
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        let snake = [];
        let food = {};
        let direction = DIRECTIONS.RIGHT;
        let nextDirection = DIRECTIONS.RIGHT;
        let score = 0;
        let gameSpeed = 150;
        let gameLoop;
        let isPaused = false;
        let isGameOver = false;

        // 初始化游戏
        function initGame() {
            // 初始化蛇身 (3节)
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            
            // 初始方向
            direction = DIRECTIONS.RIGHT;
            nextDirection = DIRECTIONS.RIGHT;
            
            // 初始分数
            score = 0;
            updateScore();
            
            // 生成食物
            generateFood();
            
            // 重置游戏状态
            isGameOver = false;
            document.getElementById('game-over').style.display = 'none';
            
            // 开始游戏循环
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameTick, gameSpeed);
        }

        // 游戏主循环
        function gameTick() {
            if (isPaused || isGameOver) return;
            
            // 更新方向
            direction = nextDirection;
            
            // 计算新蛇头位置
            const head = { 
                x: snake[0].x + direction.x, 
                y: snake[0].y + direction.y 
            };
            
            // 检查碰撞
            if (checkCollision(head)) {
                gameOver();
                return;
            }
            
            // 添加新蛇头
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                generateFood();
                
                // 每得50分加速
                if (score % 50 === 0) {
                    gameSpeed = Math.max(50, gameSpeed - 10);
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameTick, gameSpeed);
                }
            } else {
                // 没吃到食物则移除蛇尾
                snake.pop();
            }
            
            // 绘制游戏
            drawGame();
        }

        // 检查碰撞
        function checkCollision(head) {
            // 检查墙壁碰撞
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                return true;
            }
            
            // 检查自身碰撞
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        // 生成食物
        function generateFood() {
            let validPosition = false;
            
            while (!validPosition) {
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
                
                // 确保食物不会出现在蛇身上
                validPosition = true;
                for (let i = 0; i < snake.length; i++) {
                    if (food.x === snake[i].x && food.y === snake[i].y) {
                        validPosition = false;
                        break;
                    }
                }
            }
        }

        // 绘制游戏
        function drawGame() {
            // 清空画布
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制蛇
            ctx.fillStyle = '#4CAF50';
            snake.forEach(segment => {
                ctx.fillRect(
                    segment.x * CELL_SIZE, 
                    segment.y * CELL_SIZE, 
                    CELL_SIZE - 1, 
                    CELL_SIZE - 1
                );
                
                // 绘制蛇身连接处
                ctx.fillStyle = '#45a049';
            });
            
            // 绘制蛇头 (不同颜色)
            ctx.fillStyle = '#2E7D32';
            ctx.fillRect(
                snake[0].x * CELL_SIZE, 
                snake[0].y * CELL_SIZE, 
                CELL_SIZE - 1, 
                CELL_SIZE - 1
            );
            
            // 绘制食物
            ctx.fillStyle = '#f44336';
            ctx.beginPath();
            ctx.arc(
                food.x * CELL_SIZE + CELL_SIZE / 2,
                food.y * CELL_SIZE + CELL_SIZE / 2,
                CELL_SIZE / 2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 绘制网格线
            ctx.strokeStyle = '#eee';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(canvas.width, i * CELL_SIZE);
                ctx.stroke();
            }
        }

        // 更新分数显示
        function updateScore() {
            document.getElementById('score-display').textContent = `得分: ${score}`;
        }

        // 游戏结束
        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            
            document.getElementById('final-score').textContent = `得分: ${score}`;
            document.getElementById('game-over').style.display = 'block';
        }

        // 暂停/继续游戏
        function togglePause() {
            if (isGameOver) return;
            
            isPaused = !isPaused;
            document.getElementById('pause-btn').textContent = isPaused ? '继续' : '暂停';
        }

        // 事件监听
        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction !== DIRECTIONS.DOWN) nextDirection = DIRECTIONS.UP;
                    break;
                case 'ArrowDown':
                    if (direction !== DIRECTIONS.UP) nextDirection = DIRECTIONS.DOWN;
                    break;
                case 'ArrowLeft':
                    if (direction !== DIRECTIONS.RIGHT) nextDirection = DIRECTIONS.LEFT;
                    break;
                case 'ArrowRight':
                    if (direction !== DIRECTIONS.LEFT) nextDirection = DIRECTIONS.RIGHT;
                    break;
                case ' ':
                    togglePause();
                    break;
            }
        });

        document.getElementById('start-btn').addEventListener('click', initGame);
        document.getElementById('restart-btn').addEventListener('click', initGame);
        document.getElementById('pause-btn').addEventListener('click', togglePause);

        // 初始化游戏界面
        initGame();
        drawGame();
    </script>
</body>
</html>
